version: "3.9"

services:
  smile_simulation: &smile-base
    container_name: smile_simulation
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - /etc/localtime:/etc/localtime:ro
      # - ${XAUTHORITY}:/tmp/.Xauthority
      - /tmp/.docker.xauth:/tmp/.docker.xauth:rw
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ./:/home/ros/src
    privileged: true
    tty: true
    environment:
      DISPLAY: ${DISPLAY}
      XAUTHORITY: /tmp/.docker.xauth
      ROS_DOMAIN_ID: 39
      SDL_VIDEODRIVER: x11
    devices:
      - /dev/tty*:/dev/tty*
    network_mode: host
    command: tail -f /dev/null
    restart: always
    runtime: nvidia

  smile_simulation_nvidia:
    <<: *smile-base
    container_name: smile_simulation_nvidia
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: "all"
              capabilities: [compute,utility,graphics,display]